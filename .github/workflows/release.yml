name: Release

on: 
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: pack
        run: ./pack.sh
      - name: release
        uses: nicovince/manage-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          sha1: ${{ github.sha }}
          files: .temp/packed
